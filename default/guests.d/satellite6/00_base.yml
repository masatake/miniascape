description: Red Hat Satellite 6 server
disks:
- {bus: scsi, format: raw, pool: default, size: 70, sparse: false}
name: satellite6
proxy: null
rhn: {activationkeys: REPLACE_THIS_WITH_YOUR_ACTIVATION_KEY}
satellite:
  admin: {org_name: M2_Example_Inc}
  ssl: {city: Shibuya-ku, cn: M2 Example Inc, country: JP, expires: 3650, org: 'M2
      Example, Inc.', password: sslsecret, state: Tokyo, unit: IT Dept.}
services:
  enabled: [ntpd]
setup_data:
- {dst: Makefile, src: data/satellite6/Makefile}
- {dst: answers.txt, src: data/satellite6/answers.txt}
templates:
  autoinst: {src: autoinstall.d/satellite6-ks.cfg}
virtinst: {ram: 2048, vcpus: 2}
