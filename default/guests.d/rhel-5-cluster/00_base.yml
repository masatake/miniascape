cluster:
  nodes: [rhel-5-cluster-default-1, rhel-5-cluster-default-2]
  resources: {ip: 192.168.155.100}
description: RHEL 5 Cluster (RHCS) nodes
disks:
- {bus: virtio, pool: default, size: 5}
- {bus: virtio, perms: sh, pool: default, size: 1, vol: rhel-5-cluster-data-1.img}
filesystem: ext3
hosts:
- {hostname: rhel-5-cluster-default-1, ip: 192.168.122.101}
- {hostname: rhel-5-cluster-default-2, ip: 192.168.122.102}
ks_repos:
- {baseurl: 'ftp://ftp.kddilabs.jp/Linux/packages/CentOS/5.9/os/x86_64/', name: RHEL
    5 x86_64 - Cluster}
name: rhel-5-cluster
setup_data:
- {dst: cluster.conf, src: data/rhel-5-cluster/cluster.conf}
- {dst: init_qdisk.sh, src: data/rhel-5-cluster/init_qdisk.sh}
templates:
  autoinst: {src: autoinstall.d/rhel-5-cluster-ks.cfg}
virtinst: {location: 'ftp://ftp.kddilabs.jp/Linux/packages/CentOS/5.9/os/x86_64/',
  os_variant: rhel5.4}
