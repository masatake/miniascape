description: JBoss Server
hostname: &hostname jboss-0
fqdn: &fqdn jboss-0.m2.local
ip: &ip 192.168.155.40
interfaces:
  - device: eth0
    mac: "52:54:00:05:00:40"
    ip: *ip
    host: *hostname
    fqdn: *fqdn
    network: service

jboss:
  is_domain_controller: true
  server_groups:
    - name: group1
    - name: group2

setup_data:
  - src: data/jboss/Makefile
    dst: Makefile
  - src: data/jboss/domain-0.xml
    dst: domain-0.xml
  - src: data/jboss/host-master-0.xml
    dst: host-master-0.xml
  - src: data/jboss/domain-app-deploy.sh
    dst: domain-app-deploy.sh
    install:
      mode: 755
      dst: /usr/sbin/domain-app-deploy.sh

