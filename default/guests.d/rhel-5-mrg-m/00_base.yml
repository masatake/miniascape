description: RHEL 5 MRG-M nodes
filesystem: ext3
ks_repos:
- {baseurl: 'http://ks/kstree/rhel-5-mrg-2.1-x86_64', name: RHEL 5 x86_64 - MRG-M}
name: rhel-5-mrg-m
openais: {bindnetaddr: 192.168.155.0}
services:
  enabled: [openais, qpidd]
setup_data:
- {dst: qpidd_cluster_check.py, src: data/mrg-m/qpidd_cluster_check.py}
templates:
  autoinst: {src: autoinstall.d/rhel-5-mrg-m-ks.cfg}
virtinst: {location: 'ftp://ftp.kddilabs.jp/Linux/packages/CentOS/5.9/os/x86_64/',
  os_variant: rhel5.4}
