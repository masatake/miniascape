cluster:
  name: GFS_CLUSTER
  nodes:
  - {fence_name: rhel-6-cluster-gfs-1, name: rhel-6-cluster-gfs-default-1}
  - {fence_name: rhel-6-cluster-gfs-2, name: rhel-6-cluster-gfs-default-2}
  - {fence_name: rhel-6-cluster-gfs-3, name: rhel-6-cluster-gfs-default-3}
  resources: {ip: 192.168.155.120}
  vol:
    fs: gfs-fs-0
    journal: {size: 64}
    lv: gfs-lv-0
    vg: gfs-vg-0
defaultgw: 192.168.155.254
description: RHEL 6 GFS nodes
disks:
- {pool: default, size: 5}
- {perms: sh, pool: default, size: 1, vol: rhel-6-cluster-gfs-data-1.img}
hosts:
- {hostname: rhel-6-cluster-gfs-default-1, ip: 192.168.122.113}
- {hostname: rhel-6-cluster-gfs-default-2, ip: 192.168.122.114}
- {hostname: rhel-6-cluster-gfs-default-3, ip: 192.168.122.115}
ks_repos:
- {baseurl: 'ftp://ftp.kddilabs.jp/Linux/packages/CentOS/6.3/os/x86_64/', name: RHEL
    6 x86_64 - Cluster}
- {baseurl: 'ftp://ftp.kddilabs.jp/Linux/packages/CentOS/6.3/os/x86_64/', name: RHEL
    6 x86_64 - GFS}
name: rhel-6-cluster-gfs
setup_data:
- dst: cluster.conf
  install: {dst: /etc/cluster/cluster.conf, mode: 600}
  src: data/rhel-6-cluster-gfs/cluster.conf
- {dst: init_gfs.sh, src: data/rhel-6-cluster-gfs/init_gfs.sh}
- {dst: check_cman.sh, src: data/rhel-6-cluster-gfs/check_cman.sh}
- {dst: start_cman.sh, src: data/rhel-6-cluster-gfs/start_cman.sh}
- {dst: start_clvmd.sh, src: data/rhel-6-cluster-gfs/start_clvmd.sh}
templates:
  autoinst: {src: autoinstall.d/rhel-6-cluster-gfs-ks.cfg}
