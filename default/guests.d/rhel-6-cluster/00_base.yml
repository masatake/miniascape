cluster:
  nodes: [rhel-6-cluster-default-1, rhel-6-cluster-default-2]
  resources: {ip: 192.168.155.110}
disks:
- {bus: scsi, pool: default, size: 5}
- {bus: scsi, perms: sh, pool: default, size: 1, vol: rhel-6-cluster-data-1.img}
hosts:
- {hostname: rhel-6-cluster-default-1, ip: 192.168.122.111}
- {hostname: rhel-6-cluster-default-2, ip: 192.168.122.112}
ks_repos:
- {baseurl: 'ftp://ftp.kddilabs.jp/Linux/packages/CentOS/6.4/os/x86_64/', name: RHEL
    6 x86_64 - Cluster}
name: rhel-6-cluster
setup_data:
- {dst: cluster.conf, src: data/rhel-5-cluster/cluster.conf}
- {dst: init_qdisk.sh, src: data/rhel-5-cluster/init_qdisk.sh}
templates:
  autoinst: {src: autoinstall.d/rhel-6-cluster-ks.cfg}
