# FIXME: Is there generic URL which will be automatically redirected to
# suitable mirrors to perform kickstart installation, available for CentOS ?
#location: "ftp://ftp.iij.ad.jp/pub/linux/centos/6.4/os/x86_64/"
#location: "ftp://ftp.riken.jp/Linux/centos/6.4/os/x86_64/"
centos_install_tree_url: &centos_6_4_install_tree_url "ftp://ftp.kddilabs.jp/Linux/packages/CentOS/6.4/os/x86_64/"

ks_repos:
  - name: "RHEL 6 x86_64 - Cluster"
    #baseurl: "http://ks/kstree/rhel/6/3/x86_64/HighAvailability"
    baseurl: *centos_6_4_install_tree_url

disks:
  - pool: default
    size: 5
  - pool: default
    vol: rhel-6-cluster-data-1.img
    perms: sh
    size: 1

cluster:
  nodes:
  - &node1 rhel-6-cluster-default-1
  - &node2 rhel-6-cluster-default-2
  resources:
    ip: 192.168.155.110

defaultgw: 192.168.155.254

hosts:
  - ip: 192.168.122.111
    hostname: *node1
  - ip: 192.168.122.112
    hostname: *node2

# Meta:
templates:
  autoinst:
    src: autoinstall.d/rhel-6-cluster-ks.cfg

setup_data:
  - src: data/rhel-5-cluster/cluster.conf
    dst: cluster.conf
  - src: data/rhel-5-cluster/init_qdisk.sh
    dst: init_qdisk.sh
