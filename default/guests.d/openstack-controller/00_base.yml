description: Red Hat OpenStack Controller
disks:
- {bus: scsi, format: raw, pool: default, size: 100, sparse: false}
domain: os.local
gateway: 192.168.160.254
ks_repos:
- {baseurl: 'http://yum.puppetlabs.com/el/6/products/x86_64', name: puppetlabs-products}
- {baseurl: 'http://yum.puppetlabs.com/el/6/dependencies/x86_64/', name: puppetlabs-deps}
name: openstack-controller
nameservers:
- {hostname: 192.168.160.254}
netmask: 255.255.255.0
rhn: {activationkeys: REPLACE_THIS_WITH_YOUR_ACTIVATION_KEY}
templates:
  autoinst: {src: autoinstall.d/openstack-controller-ks.cfg}
virtinst: {ram: 2048}
yum_repos: null
