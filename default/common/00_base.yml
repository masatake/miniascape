auth: {options: --passalgo=sha512}
cluster: {bridge: virbr0}
disks:
- {bus: scsi, cache: none, format: qcow2, pool: default, size: 6}
domain: m2.local
filesystem: ext4
gateway: 192.168.155.254
ks_finish: poweroff
nameservers:
- {hostname: 192.168.155.254}
netmask: 255.255.255.0
selinux: enforcing
services:
  disabled: [gpm, ip6tables, lvm2-monitor, lvm2-lvmetad, mdmonitor, netfs]
ssh: {pubkey: ~/.ssh/id_rsa.pub}
storage_pools:
- name: default
  target: {path: /var/lib/libvirt/images}
  type: dir
swap: 512
templates:
  autoinst: {dst: ks.cfg}
  netregist: {src: net_register.sh}
  virtinst: {dst: vmbuild.sh, src: guest/vmbuild.sh}
timezone: {timezone: Asia/Tokyo, utc: true}
virtinst: {arch: x86_64, basic_options: --check-cpu --hvm --accelerate --noreboot
    --noautoconsole, connect: 'qemu:///system', graphics: vnc, location: 'ftp://ftp.kddilabs.jp/Linux/packages/CentOS/6.4/os/x86_64/',
  os_type: linux, os_variant: rhel6, ram: 512, vcpus: 1, waittime: 12}
