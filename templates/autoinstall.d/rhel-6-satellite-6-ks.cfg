{% extends "rhel-6-min-ks.cfg" %}

{% block firewall -%}
# @see Table 1.2. Required Network Ports and Table 1.3. Advanced Firewall
# Considerations with a Red Hat Satellite Server in http://red.ht/1EYd1wP
# And some fixes look needed:
# - 8000:tcp seems to be needed to open
# - 5000:tcp needs to be open to host docker images: https://bugzilla.redhat.com/show_bug.cgi?id=1194066
firewall --ssh --http --port=443:tcp --port=5000:tcp --port=5671:tcp --port=5674:tcp --port=5646:tcp --port=5647:tcp --port=8000:tcp --port=8080:tcp --port=8140:tcp --port=9090:tcp --port=8443:tcp
{%- endblock %}

