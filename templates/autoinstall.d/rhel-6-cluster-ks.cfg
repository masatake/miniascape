{% extends "rhel-6-min-ks.cfg" %}

{% block firewall %}# RHEL 6 HA Cluster: http://red.ht/S7L4wq
# corosync/cman: 5404 & 5405 (udp), ricci: 11111 (tcp), dlm: 21064 (tcp), modclusterd: 16851 (tcp)
# and fence_xvm[d]: 1229 (tcp), httpd: 80 (tcp)
firewall --enabled --ssh --http --port=5404:udp --port=5405:udp --port=11111:tcp --port=16851:tcp --port=21064:tcp --port=1229:tcp
{%- endblock %}

{%-  block partition %}
%include /tmp/partitions-ks.cfg
{%-  endblock %}

{%  block pre %}{{ super() }}
{%-    import "snippets/pre_post.find_disk" as F -%}
{%-    import "snippets/pre.generate_partitions_ks_for_cluster" as G -%}
{{     F.find_disk_device(2) }}
{{     G.generate_partitions_ks("ext4") }}
{%- endblock %}

{% block packages_installed %}{{ super() }}
# cluster
ccs
cman
cluster-cim
cluster-snmp
corosync
modcluster
omping
openais
rgmanager
ricci
# cluster related
httpd{% endblock %}

{% block post %}{{ super() }}
{%   include "snippets/post.generate_hosts" %}
{%   import "snippets/post.embed_base64_file" as E %}
{{   E.embed_base64_file() }}

# Quick hack to avoid mounting shared disk from boths cluster nodes:
sed -i.save -e '/\/qdisk/d' -e '/\/data/s/defaults/defaults,noauto/' /etc/fstab
{%- endblock %}
