{% extends "rhel-5-min-ks.cfg" %}

{% block firewall %}# RHEL 5 AP:
#   cman: 5404, 5405 (udp), ricci: 11111 (tcp), modcluster: 16851 (tcp),
#   dlm: 21064 (tcp), rgmanager: 41966, 41967, 41968, 41969 (tcp),
#   ccsd: 50006, 50008, 50009 (tcp) and 50007 (udp)
#
# and fence_xvm[d]: 1229 (tcp), httpd: 80 (tcp)
firewall --enabled --ssh --http --port=5404:udp --port=5405:udp --port=11111:tcp --port=16851:tcp --port=21064:tcp --port=41966:tcp --port=41967:tcp --port=41968:tcp --port=41969:tcp --port=50006:tcp --port=50008:tcp --port=50009:tcp --port=50007:udp --port=1229:tcp
{%- endblock %}

{%-  block partition %}
%include /tmp/partitions-ks.cfg
{%-  endblock %}

{%  block pre %}{{ super() }}
{%     include "snippets/pre_post.find_disk_initial" %}
if `grep -q ${disk1}2 /proc/partitions 2>/dev/null`; then
    # keep contents in disk1 if any partitions exist.
    part1="clearpart --all --initlabel --drives=${disk0}
part /data --onpart=${disk1}2 --noformat
"
else
    part1="clearpart --all --initlabel
# Swipe fs and initialize w/ mkqdisk later:
part /qdisk --size=20 --fstype ext3 --ondisk=${disk1}
part /data  --size=1  --fstype ext3 --ondisk=${disk1} --grow
"
fi

cat << EOF > /tmp/partitions-ks.cfg
$part1
part /boot  --size=100 --fstype ext3 --ondisk=${disk0} --asprimary
part pv.100 --size=1   --grow --ondisk=${disk0}
volgroup vg0 pv.100
logvol /    --fstype ext3 --name=lv_root --vgname=vg0 --size=1 --grow
logvol swap --fstype swap --name=lv_swap --vgname=vg0 --size=1024
EOF
{%- endblock %}

{% block packages_installed %}{{ super() }}
# cluster
cluster-cim
cluster-snmp
modcluster
rgmanager
ricci
# cluster related
httpd{% endblock %}

{% block post %}{{ super() }}
{% include "snippets/post.generate_hosts" %}
{% include "snippets/post.generate_qdisk_initializer" %}
{%- endblock %}
