if test -f /etc/resolv.conf; then
    test -f /etc/resolv.conf.save || cp -f /etc/resolv.conf /etc/resolv.conf.save
else
    touch /etc/resolv.conf.save
fi
cat << EOF > /etc/resolv.conf
# This file was generated during kickstart installation.
# DO NOT EDIT THIS FILE MANUALLY.
#domain {{ domain }}
search {{ domain }}
{% for ns in nameservers %}nameserver {{ ns.hostname }}
{% endfor %}
EOF
