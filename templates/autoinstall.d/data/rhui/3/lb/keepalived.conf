vrrp_script check_haproxy {
    script "systemctl is-active --quiet haproxy"
    interval 2
}

vrrp_instance VI_1 {
    interface {{ keepalived.interface }}
    state {{ 'MASTER' if keepalived.is_master is defined and keepalived.is_master else 'BACKCUP' }}
    virtual_router_id 51
    priority {{ keepalived.priority|default('100') }}

    virtual_ipaddress {
        {{ rhui.lb.vip }} dev {{ keepalived.interface }}
    }
    unicast_peer {
        {{ keepalived.unicast_peer }}
    }
    track_script {
        check_haproxy
    }
}
