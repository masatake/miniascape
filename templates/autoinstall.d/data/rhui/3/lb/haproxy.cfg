global
  chroot  /var/lib/haproxy
  daemon  
  group  haproxy
  log 127.0.0.1 local0
  maxconn  4000
  pidfile  /var/run/haproxy.pid
  stats  socket /var/lib/haproxy/stats
  user  haproxy

defaults
  log  global
  maxconn  8000
  option  redispatch
  retries  3
  stats  enable
  timeout  http-request 10s
  timeout  queue 1m
  timeout  connect 10s
  timeout  client 1m
  timeout  server 1m
  timeout  check 10s

listen crane00
  bind :5000 
  balance roundrobin
  option tcplog
  option ssl-hello-chk
  {% for cds in cds.servers if cds.fqdn -%}
  server {{ cds.fqdn }} {{ cds.fqdn }}:5000 check
  {% endfor %}

listen https00
  bind :443 
  balance roundrobin
  option tcplog
  option ssl-hello-chk
  {% for cds in cds.servers if cds.fqdn -%}
  server {{ cds.fqdn }} {{ cds.fqdn }}:443 check
  {% endfor %}

