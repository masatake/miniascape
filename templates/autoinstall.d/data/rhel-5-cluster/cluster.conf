<?xml version="1.0"?>
<cluster config_version="1" name="DEMO_CLUSTER">
	<quorumd device="/dev/vdb1" interval="3" label="qdisk-0" master_wins="1" tko="3" votes="1"/>
	<fence_daemon post_fail_delay="0" post_join_delay="20"/>
	<clusternodes>
		<clusternode name="rhel-5-cluster-default-1" nodeid="1" votes="1">
			<fence>
				<method name="primary">
					<device domain="cluster-node-1" name="virt"/>
				</method>
			</fence>
		</clusternode>
		<clusternode name="rhel-5-cluster-default-2" nodeid="2" votes="1">
			<fence>
				<method name="primary">
					<device domain="cluster-node-2" name="virt"/>
				</method>
			</fence>
		</clusternode>
	</clusternodes>
	<cman quorum_dev_poll="31000"/>
	<totem token="32000"/>
	<fencedevices>
		<fencedevice agent="fence_xvm" name="virt"/>
	</fencedevices>
