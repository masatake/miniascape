auth: {options: --passalgo=sha512}
disks:
- {bus: scsi, cache: none, format: qcow2, pool: default, size: 100}
domain: example.com
filesystem: ext4
gateway: 192.168.200.254
guests_templates:
  Makefile_am: {dst: Makefile.am, src: guest/rpm/Makefile.am}
  configure_ac: {dst: configure.ac, src: guest/rpm/configure.ac}
  rpmmk: {dst: rpm.mk, src: guest/rpm/rpm.mk}
  rpmspec: {dst: package.spec, src: guest/rpm/package.spec}
ks_finish: reboot
nameservers:
- {hostname: 192.168.200.254}
- {hostname: 8.8.8.8}
netmask: 255.255.255.0
rhn: {activationkeys: REPLACE_THIS_WITH_YOUR_ACTIVATION_KEY}
selinux: enforcing
services:
  disabled: [ip6tables, lvm2-monitor, lvm2-lvmetad, mdmonitor]
  enabled: [sshd]
site: openstack
ssh: {pubkey: ~/.ssh/id_rsa.pub}
store_cmdline: true
swap: 512
templates:
  Makefile: {dst: Makefile, src: guest/Makefile}
  autoinst: {dst: ks.cfg}
  netregist: {dst: net_register.sh, src: guest/net_register.sh}
  virtinst: {dst: vmbuild.sh, src: guest/vmbuild.sh}
timezone: {timezone: Asia/Tokyo, utc: true}
use_serial_console: true
virtinst: {arch: x86_64, basic_options: --check-cpu --hvm --accelerate --noreboot
    --noautoconsole, connect: 'qemu:///system', cpu: host, graphics: vnc, location: 'ftp://ftp.kddilabs.jp/Linux/packages/CentOS/6.5/os/x86_64/',
  os_type: linux, os_variant: rhel6, ram: 2048, vcpus: 1, waittime: 12}
