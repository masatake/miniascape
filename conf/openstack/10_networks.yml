# Network related parameters.
#
# Typically these depened on site use, so copy this and edit optimized for your
# purpose as needed.

common:
  domain: &domain m2-os.local
  gateway: &gateway 192.168.200.254
  netmask: &netmask 255.255.255.0

  nameservers:
    - hostname: *gateway

networks:
  - name: openstack-public
    mode: nat
    bridge: virbr200
    domain: *domain
    gateway: *gateway
    netmask: *netmask
    network: 192.168.200.0
    dhcp:
      start: 192.168.200.200
      end: 192.168.200.250
      static:
        start: 192.168.200.10
        end: 192.168.200.199

  - name: openstack-private
    mode: nat
    bridge: virbr132
    gateway: 192.168.132.254
    netmask: *netmask
    network: 192.168.132.0
    dhcp:
      start: 192.168.132.200
      end: 192.168.132.250
      static:
        start: 192.168.132.10
        end: 192.168.132.199

