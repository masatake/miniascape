# vim:sw=2:ts=2:et:

  - name: ose-client
    description: OpenShift Enterprise clients
    templates:
      autoinst:
        src: autoinstall.d/openshift-client-ks.cfg

    nameservers:
      - ip: *gateway

    disks:
      - pool: default
        format: qcow2
        cache: none
        size: 10
        bus: scsi

    setup_data:
      - src: data/openshift/Makefile.clients
        dst: Makefile

    partition: |
      autopart

    packages:
      add:
        - git
        - perl-Git
        - ruby
        - yum-plugin-priorities

    openshift:
      is_server: True  # True if the client is RHEL 6 Server (! Workstation nor Client).

    guests:
      - ip: &ose_3_client_ip 192.168.210.101
        hostname: ose-3-client-1
        fqdn: ose-3-client-1.ose.example.com
        interfaces:
          - mac: "52:54:00:21:01:01"
            network: *openshift_network_0
            bootproto: static
            ip: *ose_3_client_ip
            gateway: *gateway
            netmask: *netmask

