# vim:sw=2:ts=2:et:

  - name: ose-master
    description: OpenShift Enterprise 3 Master node
    templates:
      autoinst:
        src: autoinstall.d/openshift-master-ks.cfg

    setup_screen: true

    guests:
      - hostname: *ose_3_master_hostname
        fqdn: *ose_3_master_fqdn
        ip: *ose_3_master_ip
        interfaces:
          - mac: "52:54:00:21:00:11"
            network: *openshift_network_0
            bootproto: static

