# vim:sw=2:ts=2:et:

  - name: rhel-5-client
    description: Versatile RHEL 5 client systems
    filesystem: ext3
    virtinst:
      location: *rhel_5_location
      os_variant: *&rhel_5_os_variant

    disks:
      - pool: default
        format: qcow2
        cache: none
        size: 6
        bus: virtio

    templates:
      autoinst:
        src: autoinstall.d/rhel-5-min-ks.cfg

    guests:
      - hostname: rhel-5-client-1
        ip: 192.158.155.151
        interfaces:
          - mac: "52:54:00:05:01:51"
            network: service

      - hostname: rhel-5-client-2
        ip: 192.158.155.152
        interfaces:
          - mac: "52:54:00:05:01:52"
            network: service

