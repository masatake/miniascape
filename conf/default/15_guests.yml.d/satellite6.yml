# vim:sw=2:ts=2:et:

  - name: satellite6
    description: Red Hat Satellite 6 server

    disks:
      - pool: default
        size: 90
        bus: scsi
        format: raw
        sparse: false

    virtinst:
      ram: 2048
      vcpus: 2
      location: *rhel_7_location
      os_variant: rhel7

    satellite:
      admin:
        name: admin
        #password:
        email: root@localhost

    proxy:
      #url:
      #port:
      #user:
      #password:

    services:
      enabled:
        - sshd
        - chronyd

    rhn:
      activationkeys: "REPLACE_THIS_WITH_YOUR_ACTIVATION_KEY"

    setup_data:
      - src: data/satellite6/Makefile
        dst: Makefile

    templates:
      autoinst:
        src: autoinstall.d/satellite6-ks.cfg

    guests:
      - hostname: satellite6-1
        ip: 192.168.155.16
        interfaces:
          - mac: "52:54:00:05:00:16"
            network: service

