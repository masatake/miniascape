# vim:sw=2:ts=2:et:

  - name: satellite6
    description: Red Hat Satellite 6 server
    disks:
      - pool: default
        size: 90
        bus: scsi
        format: raw
        sparse: false

    virtinst:
      ram: 2048
      vcpus: 2
      location: *rhel_7_location
      os_variant: rhel7

    satellite:
      admin:
        #name: admin
        #password: secret
        #email: root@localhost

# Satellite 6 does not need SSL configurations as it will generate SSL certs
# inside installer by default:
#      ssl:
#        org: "M2 Example, Inc."
#        unit: "IT Dept."
#        city: Shibuya-ku
#        state: Tokyo
#        country: JP
#        password: sslsecret
#        cn: M2 Example Inc
#        expires: 3650
#
    proxy:
      #url:
      #port:
      #user:
      #password:

    services:
      enabled:
        - sshd
        - chronyd

    rhn:
    #  username: foo@m2.local
    #  password: xyzsecret
      activationkeys: "REPLACE_THIS_WITH_YOUR_ACTIVATION_KEY"
    #  profilename: "REPLACE_THIS"

    setup_data:
      - src: data/satellite6/Makefile
        dst: Makefile

    templates:
      autoinst:
        src: autoinstall.d/satellite6-ks.cfg

    guests:
      - hostname: satellite6-1
        ip: 192.168.155.16
        interfaces:
          - mac: "52:54:00:05:00:16"
            network: service

      - hostname: satellite6-sync-host-1
        ip: 192.168.155.17
        interfaces:
          - mac: "52:54:00:05:00:17"
            network: service

        setup_data: []

