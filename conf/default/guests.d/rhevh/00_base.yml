description: RHEL Hypervisor node
disks:
- {bus: virtio, pool: default, size: 6}
name: rhevh
templates:
  autoinstall: {dst: false}
virtinst: {cdrom: /var/lib/libvirt/images/rhev-hypervisor6-6.4-20130912.1.iso, cpu: host,
  extra_args: install storage_init=/dev/sda BOOTIF=eth0 adminpw=redhat management_server=rhevm-1
    rhevm_admin_password=redhat ..., ram: 2560, vcpus: 2}
