  - name: cds
    description: RHUI CDS Server

    templates:
      autoinst:
        src: autoinstall.d/rhui-3-cds-ks.cfg

    setup_data:
      - src: data/rhui/3/cds/Makefile
        dst: Makefile

    guests:
      - hostname: *cds_1_hostname
        name: cds-1
        ip: *cds_1_ip
        interfaces:
          - network: *rhui_network_1

      - hostname: *cds_2_hostname
        name: cds-2
        ip: *cds_2_ip
        interfaces:
          - network: *rhui_network_1

      - hostname: *cds_3_hostname
        name: cds-3
        ip: *cds_3_ip
        interfaces:
          - network: *rhui_network_1

