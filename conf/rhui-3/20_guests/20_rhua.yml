  - name: rhua
    description: RHUA server

    rhui_entitlement_certs:
      - *rhui_entitlement_cert

    templates:
      autoinst:
        src: autoinstall.d/rhui-3-rhua-ks.cfg

    setup_data:
      - src: data/rhui/3/rhua/answers.txt
        dst: answers.txt
      - src: data/rhui/3/rhua/Makefile
        dst: Makefile
      - src: data/rhui/rhua/gen_rpm_gpgkey.sh
        dst: gen_rpm_gpgkey.sh
      - src: *rhui_entitlement_cert

    haproxies:
      - *haproxy_1_hostname
      - *haproxy_2_hostname

    cdsservers:
      - *cds_1_hostname
      - *cds_2_hostname
      - *cds_3_hostname

    guests:
      - name: rhua
        hostname: *rhua_hostname
        ip: *rhua_ip
        interfaces:
          - network: *rhui_network_1

