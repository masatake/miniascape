cluster: &cluster_def
  name: &cluster_name_0 rhel-7-cluster-0
  nodes:
    - &rhel_7_cluster_node_1 rhel-7-cluster-default-1
    - &rhel_7_cluster_node_2 rhel-7-cluster-default-2

  fences:
    - id: fence_xvm_1
      type: fence_xvm
      options:
        port: default_rhel-7-cluster-1

    - id: fence_xvm_2
      type: fence_xvm
      options:
        port: default_rhel-7-cluster-2
        delay: 20

  resources:
    - id: &rhel_7_cluster_rsc_1_name vip1
      type: "ocf:heartbeat:IPaddr2"
      options:
        ip: &rhel_7_cluster_rsc_1_ip 192.168.155.130
        cidr_netmask: 24
      group: ha-postgres
      others: []

    - id: &rhel_7_cluster_rsc_2_name vip2
      type: "ocf:heartbeat:IPaddr2"
      options:
        ip: &rhel_7_cluster_rsc_2_ip 192.168.122.130
        cidr_netmask: 24
      group: ha-postgres

    - id: &rhel_7_cluster_rsc_3_name web_server
      type: "ocf:heartbeat:apache"
      options:
        statusurl: "http://192.168.155.130/"
      group: ha-httpd

    - id: &rhel_7_cluster_rsc_4_name db_server
      type: "ocf:heartbeat:pgsql"
      group: ha-postgres

