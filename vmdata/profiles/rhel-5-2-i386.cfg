include /etc/$(BASE_PACKAGE)/profiles/site.cfg

miniascape_LOCATION	= $(miniascape_AUTOINST_TREE_URL_BASE)/RHEL/5/2/Server/i386/
miniascape_EXTRA_ARGS	= "ks=$(miniascape_AUTOINST_CFG_URL_BASE)/rhel-5-2-i386-min.ks.cfg ksdevice=eth0"

miniascape_OS_VARIANT      = rhel5

## It does not boot if vcpu > 1 (reason unknown).
miniascape_VCPU = 1

