#
# This is the site global profile configuration file.
#
# @see virt-install(1)
#

virtinst: /usr/bin/virt-install

# hypervisor connection
connect: qemu:///system

# RAM size in MB
ram: 256
arch: i686
vcpus: 1
keymap: en-us

# CPU affinitiy
#cpuset: auto

# Amount of time to wait in minutes for a virtual domain to complete its install. 
wait: 20

