ksdevice: eth0
swap: 512
filesystem: ext4

domain: .local
gateway: 192.168.151.254

storagepool:
  - name: miniascape-0
    type: dir
    target:
      path: /srv/miniascape/storage.d/0

disks:
  - src: default
    format: qcow2
    cache: none
    size: 5

# see also: virt-install(1)
virtinst:
  ram: 512
  vcpus: 1
  basic_options: --check-cpu --hvm --accelerate --noreboot --noautoconsole
  connect: "qemu:///system"
  waittime: 20  # [min]
  arch: x86_64
  graphics: vnc
  os_type: linux
  os_variant: rhel6
  location: "http://192.168.151.254/kstree/rhel/6/3/x86_64/"

