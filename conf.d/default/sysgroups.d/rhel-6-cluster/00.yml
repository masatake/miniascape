ks_repos:
  - name: "RHEL 6 x86_64 - Cluster"
    baseurl: "http://ks/kstree/rhel/6/3/x86_64/HighAvailability"

disks:
  - pool: default
    size: 5
  - pool: default
    vol: rhel-6-cluster-data-1.img
    perms: sh
    size: 1

cluster:
  # software bridge for inter cluster nodes communication:
  bridge: virbr0
  nodes:
  - &node1 rhel-6-cluster-default-1
  - &node2 rhel-6-cluster-default-2
  resources:
    ip: 192.168.155.110

defaultgw: 192.168.155.254

hosts:
  - ip: 192.168.122.111
    hostname: *node1
  - ip: 192.168.122.112
    hostname: *node2

# Meta:
templates:
  autoinst:
    src: autoinstall.d/rhel-6-cluster-ks.cfg

setup_data:
  - src: data/rhel-5-cluster/cluster.conf
    dst: cluster.conf
  - src: data/rhel-5-cluster/init_qdisk.sh
    dst: init_qdisk.sh

