description: RHUI CDS-1 Server
hostname: &hostname cds-1
fqdn: &fqdn cds-1.m2.local
ip: &ip 192.168.155.21
interfaces:
  - device: eth0
    mac: "52:54:00:05:00:21"
    ip: *ip
    host: *hostname
    fqdn: *fqdn
    network: service

disks:
  - pool: default
    size: 50

# Meta:
templates:
  autoinst:
    src: autoinstall.d/rhui-cds-ks.cfg

setup_data:
  - src: data/rhua/Makefile
    dst: Makefile


