description: GlusterFS-1 Server
hostname: &hostname glusterfs-1
fqdn: &fqdn glusterfs-1.m2.local
ip: &ip 192.168.155.51
interfaces:
  - device: eth0
    mac: "52:54:00:05:00:51"
    ip: *ip
    host: *hostname
    fqdn: *fqdn
    network: service

disks:
  - src: default
    size: 5
  - src: default
    size: 1

ks_repos:
  - name: "RHEL 6 x86_64 - ScalableFileSystem"
    baseurl: "http://ks/kstree/rhel/6/3/x86_64/ScalableFileSystem"

glusterfs:
  nodes:
    - glusterfs-1
    - glusterfs-2
    - glusterfs-3
    - glusterfs-4
  volume: vol01
  brick: /data/brick01


# Meta:
templates:
  autoinst:
    src: autoinstall.d/glusterfs-ks.cfg

