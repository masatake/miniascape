description: JBoss Server
hostname: &hostname jboss-0
fqdn: &fqdn jboss-0.m2.local
ip: &ip 192.168.155.40
interfaces:
  - device: eth0
    mac: "52:54:00:05:00:40"
    ip: *ip
    host: *hostname
    fqdn: *fqdn
    network: service

jboss:
  is_domain_controller: true
  server_groups:
    - name: group1
    - name: group2

setup_data:
  - src: data/jboss/Makefile
    dst: Makefile
  - src: data/jboss/host.xml
    dst: host.xml
  - src: data/jboss/domain.xml
    dst: domain.xml

