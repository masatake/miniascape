site: default

guest:
  subdir: guests.d
  files:
    - "common/*.yml"
    - "sysgroups.d/%(group)s/*.yml"
    - "guests.d/%(name)s/*.yml"

network:
  subdir: networks.d
  files:
    - "common/*.yml"
    - "networks.d/%(name)s/*.yml"

host:
  subdir: host.d
  files:
    - "common/*.yml"
    - "host.d/*.yml"

