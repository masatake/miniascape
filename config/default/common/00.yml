ksdevice: eth0
swap: 512
filesystem: ext4

selinux:
  mode: enforcing

timezone:
  utc: true
  timezone: Asia/Tokyo

domain: m2.local
gateway: 192.168.155.254

storagepool:
  - name: miniascape-0
    type: dir
    target:
      path: /srv/miniascape/storage.d/0

disks:
  - src: default
    format: qcow2
    cache: none
    size: 5

